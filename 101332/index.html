<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <script src="js/sha1.js"></script>
</head>
<body>
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-col px-5 py-24 justify-center items-center">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Clueminati 2021 Level 2</h1>
          <p class="mb-8 leading-relaxed">A virtual treasure hunt</p>
          <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded-lg shadow-xl" alt="hero" src="img/4.png">
          <div class="w-full md:w-2/3 flex flex-col mb-16 items-center text-center">
            <p class="text-sm mt-2 text-gray-500 mb-8 w-full">Hint : 9 letters.</p>
            <div class="flex w-full justify-center items-end">
              <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4 md:w-full text-left">
                <label for="hero-field" class="leading-7 text-sm text-gray-600" id="message">current level answer</label>
                <input type="text" id="answer" name="hero-field" class="w-full bg-gray-100 bg-opacity-50 rounded focus:ring-2 focus:ring-indigo-200 focus:bg-transparent border border-gray-300 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <button class="inline-flex text-white bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-900  rounded text-lg" id="check">Check</button>
            </div>
            <p class="text-sm mt-2 text-gray-500 mb-8 w-full">Full capital letters no spaces between the words.</p>
          </div>
        </div>
      </section>
    <script src="js/validator.js"></script>
</body>
</html>
